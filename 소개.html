<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>O</h1>
    <button>OX 바꾸기</button>
  </body>
  <script>
    const btn = document.querySelector("button");
    const h1 = document.querySelector("h1");

    btn.addEventListener("click", handleOX);

    function handleOX() {
      if (h1.innerText === "O") {
        h1.innerText = "X";
      } else h1.innerText = "O";
    }
  </script>
</html>
